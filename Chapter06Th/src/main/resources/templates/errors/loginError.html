<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1><font color="skyblue">Exception 발생!</font></h1>
<a th:href="@{/}">메인 화면으로</a>
<table>
	<tr>
		<th bgcolor="skyblue" align="left">예외 메세지 : [[${exception.message}]]</th>
	</tr>
	
	<tr th:each="trace : ${exception.stackTrace}">
		<td th:text="${trace}"/>
	</tr>
</table>
</body>
</html>
